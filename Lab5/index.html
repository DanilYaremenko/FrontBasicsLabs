<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab5</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container-form">
      <form id="form">
        <label for="full-name">Full name:</label>
        <input
          type="text"
          id="full-name"
          name="full-name"
          placeholder="ТТТТТТ Т.Т."
        /><br />

        <label for="phone">Phone number:</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          placeholder="(ЧЧЧ)-ЧЧЧ-ЧЧ-ЧЧ"
        /><br />

        <label for="id-card">ID-card:</label>
        <input
          type="text"
          id="id-card"
          name="id-card"
          placeholder="ТТ №ЧЧЧЧЧЧ"
        /><br />

        <label for="birthdate">Date of birth:</label>
        <input
          type="text"
          id="birthdate"
          name="birthdate"
          placeholder="ЧЧ.ЧЧ.ЧЧЧЧ"
        /><br />

        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="тттттт@ттттт.com"
        /><br />
        <input id="submit" type="button" value="Send" />
      </form>
      <div class="table-container">
        <table>
          <tbody>
            <tr>
              <td>1</td>
              <td>2</td>
              <td>3</td>
              <td>4</td>
              <td>5</td>
              <td class="diagonal">6</td>
            </tr>
            <tr>
              <td>7</td>
              <td class="my-variant">8</td>
              <td>9</td>
              <td>10</td>
              <td class="diagonal">11</td>
              <td>12</td>
            </tr>
            <tr>
              <td>13</td>
              <td>14</td>
              <td>15</td>
              <td class="diagonal">16</td>
              <td>17</td>
              <td>18</td>
            </tr>
            <tr>
              <td>19</td>
              <td>20</td>
              <td class="diagonal">21</td>
              <td>22</td>
              <td>23</td>
              <td>24</td>
            </tr>
            <tr>
              <td>25</td>
              <td class="diagonal">26</td>
              <td>27</td>
              <td>28</td>
              <td>29</td>
              <td>30</td>
            </tr>
            <tr>
              <td class="diagonal">31</td>
              <td>32</td>
              <td>33</td>
              <td>34</td>
              <td>35</td>
              <td>36</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
